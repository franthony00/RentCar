<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RentCar Express</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar">
        <div class="container">
            <!-- Reemplazando título de texto con logo de imagen -->
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="RentCar Express Logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="vehiculos.html">Vehículos</a></li>
                <li><a href="reservar.html">Reservar</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li class="user-menu"></li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de Login -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginCorreo">Correo Electrónico *</label>
                        <input type="email" id="loginCorreo" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Contraseña *</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Iniciar Sesión</button>
                </form>
                <p class="auth-link">¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 RentCar Express. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Cambiando script a módulo para Firebase -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
